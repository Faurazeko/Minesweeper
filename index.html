<!DOCTYPE html>
<html>

<head>
    <title>MineSweeper</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body oncontextmenu="return false;">

    <div id="menu"
        style="width: 100%; height: 100%; position: absolute; background-color: rgba(50, 50, 50, 0.5); z-index: 1337;">
        <div class="megacenter px-5 py-3 text-white"
            style="background: black; border-radius: 1rem; align-items: center; text-align: center;">
            <h1 class="mb-0">Menu</h1>
            <h5 class="mt-0">Click to header to show this menu again</h5>
            <h1 style="color: rgba(0, 0, 0, 0); height: 0;">Click to header to show this menu again</h1>
            <div class="m-1 mt-3">
                <button class="btn btn-success" style="width: 50%;" onclick="LaunchGame(9, 9, 10);">Beginner (9x9, 10
                    bombs)</button>
            </div>
            <div class="m-1">
                <button class="btn btn-warning" style="width: 50%;" onclick="LaunchGame(16, 16, 40);">Intermediate
                    (16x16, 40
                    bombs)</button>
            </div>
            <div class="m-1">
                <button class="btn btn-outline-danger" style="width: 50%;"
                    onclick="LaunchGame(16, 30, 99);">Professional (16x30, 99
                    bombs)</button>
            </div>

            <button class="btn btn-info mt-3" style="width: 100%;" onclick="$('#menu').fadeOut()">Close</button>
        </div>
    </div>

    <div id="gameover" class="megacenter text-dark"
        style="text-align: center; font-family: 'Press Start 2P', cursive; z-index: 9999; font-size: 10rem;">
        <p class="mb-0 text-black">GAME OVER</p>
        <a class="mt-0 text-danger" style="font-size: 2.5rem; text-decoration: none;" href="javascript:showMenu();">Play
            again?</a>
    </div>

    <div id="header" class="container-fluid bg-dark text-white">
        <h1 class="text-center"><a href="javascript:showMenuSimple()"
                style="color:white; text-decoration: none;">Faurazeko's
                MineSweeper</a></h1>
    </div>

    <div class="container">
        <div style="width: 100%; display: flex; justify-content: space-between; margin-bottom: 1rem;">
            <button id="bombsIndicator" style="width: 30%;" disabled>0/0</button>
            <button disabled>
                <img id="PlayerFace" src="Faces/normal.png" width="50px">
            </button>

            <button id="timer" style="width: 30%;" disabled>Time elapsed: 0 sec</button>
        </div>
        <div id="gameField"
            style="display: grid; width: 100%; margin: 0 auto; align-items: center; text-align: center; justify-content: center;">
        </div>
    </div>


    <script src="script.js"></script>
    <script src="confetti.js"></script>



</body>
